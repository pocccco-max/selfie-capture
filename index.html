<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selfie Capture</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    video, canvas { border: 1px solid #ccc; margin: 10px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Take a Selfie</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <br>
  <button id="snap">Capture</button>
  <button id="send">Send Selfie</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied: " + err));

    // Capture frame
    document.getElementById('snap').addEventListener('click', () => {
      context.drawImage(video, 0, 0, 320, 240);
      alert("âœ… Selfie captured! Now click 'Send Selfie'.");
    });

    // Send to Flask server via ngrok
    document.getElementById('send').addEventListener('click', () => {
      fetch("https://maxton-unsenescent-crabbily.ngrok-free.dev/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: canvas.toDataURL("image/png") })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
