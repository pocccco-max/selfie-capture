<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selfie Capture</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    video, canvas { border: 1px solid #ccc; margin: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Take a Selfie</h2>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button id="snap">Capture</button>
  <canvas id="canvas" width="320" height="240"></canvas><br>
  <button id="download">Download Selfie</button>

  <script>
    // Access front camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or unavailable: " + err);
      });

    // Capture image
    document.getElementById("snap").addEventListener("click", () => {
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      context.drawImage(document.getElementById("video"), 0, 0, 320, 240);
    });

    // Download image to PC
    document.getElementById("download").addEventListener("click", () => {
      const canvas = document.getElementById("canvas");
      const link = document.createElement("a");
      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      link.download = `selfie-${timestamp}.png`; // unique filename
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
